<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- select A -->
<body >
  Select A type
  <select id="typeA" name="typeA" onchange="A()">
    <option class="optionA" value="Toate">Toate</option>
    <option class="optionA" value="A1">A1</option>
    <option class="optionA" value="A2">A2</option>
    <option class="optionA" value="A3">A3</option>
  </select>
</br>

<!-- select B -->
  Select B type
  <select id="typeB" name="typeB" onchange="B()">
    <option class="optionB" value="Toate">Toate</option>
    <option class="optionB" value="B1">B1</option>
    <option class="optionB" value="B2">B2</option>
    <option class="optionB" value="B3">B3</option>
    <option class="optionB" value="B4">B4</option>
    <option class="optionB" value="B5">B5</option>
    <option class="optionB" value="B6">B6</option>
  </select>
</br>

<!-- select C -->
  Select C type
  <select id="typeC" name="typeC" onchange="C()">
    <option class="optionC" value="Toate">Toate</option>
    <option class="optionC" value="C1">C1</option>
    <option class="optionC" value="C2">C2</option>
    <option class="optionC" value="C3">C3</option>
    <option class="optionC" value="C4">C4</option>
    <option class="optionC" value="C5">C5</option>
    <option class="optionC" value="C6">C6</option>
    <option class="optionC" value="C7">C7</option>
    <option class="optionC" value="C8">C8</option>
    <option class="optionC" value="C9">C9</option>
    <option class="optionC" value="C10">C10</option>
  </select>

  <!-- TABLE -->
  <table id="myTable">
    <tbody id="tableBody">
    <tr>
      <td >A1</td>
      <td >B1</td>
      <td >C1</td>
    </tr>
    <tr>
      <td >A1</td>
      <td >B1</td>
      <td >C2</td>
    </tr>
    <tr>
      <td >A1</td>
      <td >B1</td>
      <td >C3</td>
    </tr>
    <tr>
      <td >A1</td>
      <td >B2</td>
      <td >C4</td>
    </tr>
    <tr>
      <td >A1</td>
      <td >B2</td>
      <td >C5</td>
    </tr>
    <tr>
      <td >A1</td>
      <td >B3</td>
      <td >C6</td>
    </tr>
    <tr>
      <td >A2</td>
      <td >B4</td>
      <td >C7</td>
    </tr>
    <tr>
      <td >A2</td>
      <td >B5</td>
      <td >C8</td>
    </tr>
    <tr>
      <td >A2</td>
      <td >B5</td>
      <td >C9</td>
    </tr>
    <tr>
      <td >A3</td>
      <td >B6</td>
      <td >C10</td>
    </tr>
    </tbody>
  </table>
</body>
</html>
